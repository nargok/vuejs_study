<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h1>Vue.js</h1> 
    <div id="app">
      {{ message }}
    </div>
  <hr>
  <button onClick="doAction();" >Click</button>
  
  <script>
    var data = {
      message: 'Hello vue!',
      items: ["one", 'two', 'three', 'four', 'five']
    };

    var app = new Vue({
      el: '#app',
      data: data,
      render: (h) => {
        return h("div", [
          h("p",
            {style: 'font-size:20pt;'},
            data.message
          ),
          h("ol",
            data.items.map(i => h('li', i)))
        ]);
      }
    })

    function doAction() {
      var newdata = [
        'いち', 'に', 'さん', 'よん', 'ご'
      ]
      data.message = "You clicked!";
      data.items[0] = 'ゼロ';
      for (n in data.items) {
        data.items[n] = newdata[n]
      }
    }
  </script>
</body>
</html>
