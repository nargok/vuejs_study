<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h1>Vue.js</h1> 
    <div id="app">
      {{ message }}
    </div>
  <hr>
  <button onClick="doAction();" >Click</button>
  
  <script>
    var data = {
      message: 'Hello vue!'
    };

    var app = new Vue({
      el: '#app',
      data: data,
      render: (element) => {
        return element("p", data.message);
      }
    })

    function doAction() {
      data.message = "You clicked!";
    }
  </script>
</body>
</html>
