<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My First Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<h1>Vue.js</h1>
<div id="app">
    <div><hello v-bind:name="name" /></div>
    <div><input type="text" v-model="name" /></div>
</div>

<script>
  const hello = Vue.component('hello',
    {
      props: ['name'],
      template: '<p class="hello">Hello, {{name}}!</p>',
    });
  const app = new Vue({
    el: '#app',
    data: {
      name: 'no-name'
    }
  });
</script>
</body>
</html>
