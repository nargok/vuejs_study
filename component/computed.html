<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My First Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<h1>Vue.js</h1>
<div id="app">
    <hello />
</div>

<script>
  const hello = Vue.component('hello',
    {
      data: function () {
        return {
          num: 0,
        };
      },
      computed: {
        calc: function (event) {
          let total = 0;
          for (let i = 1; i < this.num; i++) {
            total += i;
          }
          return "total: " + total;
        }
      },
      template: '<div><p class="hello">{{calc}}</p><div><input type="number" v-model="num"></div></div>',
    });
  const app = new Vue({
    el: '#app',
  });
</script>
</body>
</html>
